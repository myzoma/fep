<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستويات فيبوناتشي للعملات المشفرة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>مستويات فيبوناتشي للعملات المشفرة</h1>
            <div class="update-info">
                <span>آخر تحديث: <span id="lastUpdate">--:--</span></span>
                <span class="update-interval">التحديث كل 15 دقيقة</span>
            </div>
        </header>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحميل البيانات...</p>
        </div>

        <div class="grid-container" id="gridContainer">
            <!-- البطاقات ستُضاف هنا ديناميكياً -->
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <p>حدث خطأ في تحميل البيانات. سيتم المحاولة مرة أخرى...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
